<head>

<body>
  <div id="divbody">
  <div>
  <input class="form-control" type="url" value="http://localhost:7474" id="neo4jUrl"/><br/>
  <input class="form-control" type="text" size="8" value="neo4j" id="neo4jUser"/>
  <input class="form-control" type="password" size="8" placeholder="password" value="neo4j-js-password" id="neo4jPass"/><br/>
  <textarea name="cypher" id="cypher" rows="4" cols="120" data-lang="cypher" class="code form-control">
  MATCH (n)-[r]->(m)
  RETURN n,r,m
  LIMIT 50;
  </textarea>
  <button style="color: white" onclick="buttonAction_writeShowFullGraphQueryToQueryEditor()">Show full graph query</button>
  <button style="color: white" onclick="buttonAction_writePathQueryTemplateToQueryEditor()">Path query template</button>
  <a href="#" title="Execute" id="execute"><i class="fa fa-play-circle-o"></i></a>
  </div>
  <div id="Term" style="height:100px;">((store (x 1)) 
(threads 
(set! x (+ x -1)) 
(set! x (+ x 1))))</div>
  <script>
    var editor = ace.edit("Term");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/scheme");
  </script>
  <button style="color: white" onclick="buttonAction_NewProgramReduceTermOneStep(editor.getValue())">Use as origin for new program (1 reduction step)</button>
  <button style="color: white" onclick="buttonAction_NewProgramReduceTermFiftySteps(editor.getValue())">Use as origin for new program (50 reduction steps)</button>

  <!-- <button style="color: white" onclick="reduceTermOneStepAndUpdateDatabase(editor.getValue())">Send Term</button> -->
  <button style="color: white" onclick="buttonAction_ClearDatabaseThenRefreshGraph()">Clear Database</button>
  <button style="color: white" onclick="buttonAction_testProgram1()">Test Program (Threads language)</button>
  <button style="color: white" onclick="buttonAction_testProgram2()">Test Program (Threadslock language)</button>
  <!-- <button style="color: white" onclick="isTermAlreadyInTheDatabase()">Duplicate Search</button> -->
  <!-- <button style="color: white" onclick="refreshGraph()">Refresh Graph</button> -->

<div role="tabpanel">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#graph" aria-controls="home" role="tab" data-toggle="tab">Graph</a></li>
    <li role="presentation"><a href="#table" aria-controls="table" role="tab" data-toggle="tab">Table</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="nodeInfoBox" style="float: right; background-color:#F5F0F0; /*border: 1px solid #d2d2d2*/; width:25%; position:absolute; z-index: 1000; right: 0px;">
      <table id="nodeInfoBoxTable" style="width:100%; border:0; border-right: 1px solid #d2d2d2; border-left: 1px solid #d2d2d2; table-layout: fixed;">
      </table>
    </div>
    <div role="tabpanel" class="tab-pane active" id="graph">
    	<div class="tab-pane active" id="graph">&nbsp;</div>
    </div>
    <div role="tabpanel" class="tab-pane" id="table">
    	<div id="datatable"></div>
    </div>
  </div>

</div>

<script type="text/javascript">
    $(document).ready(function() {
		//todo dynamic configuration
		var config = {}
	    var connection = function() { return {url:$("#neo4jUrl").val(), user:$("#neo4jUser").val(),pass:$("#neo4jPass").val()}; }
		new Cy2NeoD3(config,"graph","datatable","cypher","execute", connection , true);
	});
</script>


  <div class="hide" id="rmenu">
    <button style="color: white" onclick="contextualMenuAction_ReduceOnce(getNodeForContextualMenu()).then((result) => refreshGraph(), (error) => console.log(error))">Reduce Once And Refresh</button>
    <button style="color: white" onclick="contextualMenuAction_ReduceFiftySteps(getNodeForContextualMenu()).then((result) => refreshGraph(), (error) => console.log(error))">Reduce 50 steps And Refresh</button>
  </div>

  </div>
