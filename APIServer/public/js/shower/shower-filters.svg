<radialGradient id="bubbleGradient">
  <stop stop-color="#CCC" offset="57%"></stop>
  <stop stop-color="white" offset="61%"></stop>
  <stop offset="90%" stop-color="white"></stop>
  <stop offset="95%" stop-color="white"></stop>
  <stop offset="100%" stop-color="#BBB"></stop>
</radialGradient>

<filter id="hover"  filterUnits="userspaceOnUse" x="-250%" width="500%" height="500%" y="-250%">
  <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#AAA"/>
  <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#AAA"/>
</filter>

<filter id="selected"  filterUnits="userspaceOnUse" x="-250%" width="500%" height="500%" y="-250%">
  <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="red"/>
  <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="red"/>
</filter>
