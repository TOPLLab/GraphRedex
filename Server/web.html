   <body bgcolor="#898484"> 
    <h1>Graph Redex</h1>
    <p>

	<div id="Term" style="height:100px;">
((store (x 1)) 
 (threads 
  (set! x (+ x -1)) 
  (set! x (+ x 1))))
	</div>

	<script>
	var editor = ace.edit("Term");
	editor.setTheme("ace/theme/monokai");
	editor.session.setMode("ace/mode/scheme");
	</script>


    <button onclick="send()">Send Term</button>
    <button onclick="emptyDatabase()">Empty Database</button>
    </p>
