<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Graph Redex</title>
    <script type="text/javascript" src="client.js"></script>
  </head>
  <body>
    <h1>Graph Redex</h1>
    <p>
    <br>
    <input id="Term" 
           type="text" 
           name="Term" 
           value="((store (x 1)) (threads (set! x (+ x -1)) (set! x (+ x 1))))">
    <br>
    <button onclick="send()">Send Term</button>
    </p>
  </body>
</html>
