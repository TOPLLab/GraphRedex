<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/template.css">
    <!-- Javascript imports --> 
    <script type="text/javascript" src="client.js"></script>
    <script src="neo4j-web.js"></script>
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <title>Graph-Redex</title>
  </head>
  <body>

   <main role="main" class="container">
      <div class="template">
        <h1>Graph-Redex</h1>
        <p class="lead">
             With this web-application you can explore large redex models
             <br>
             Type in the term below and press run
        </p>
       	<div id="Term">
((store (x 1)) 
 (threads 
  (set! x (+ x -1)) 
  (set! x (+ x 1))))
	</div>
        <br>
        <div class="control-group">
	        <button onclick="send()" type="button" class="btn btn-success">Run</button>
        </div>
      </div>
    </main>

    <script>
	editor = ace.edit("Term");
	editor.setTheme("ace/theme/monokai");
	editor.session.setMode("ace/mode/scheme");
    </script>


  </body>
</html>
