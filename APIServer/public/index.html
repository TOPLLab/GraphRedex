<script src="https://d3js.org/d3.v5.min.js"></script>

<svg></svg>

<script>
    d3.json("/demo").then(data => {

        var width = 1000;
        var height = 1000;

        //Create SVG element
        let svg;
        var svgRoot = d3.select("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [-width / 2, -height / 2, width, height])
            .call(zoomHandler = d3.zoom().on("zoom", () => {
                svg.attr("transform", d3.event.transform)
            }))
        svg = svgRoot.append("g");


        const links = data.edges.map(d => ({ source: d._from, target: d._to, reduction: d.reduction }));
        const nodes = data.nodes.map(d => ({ id: d._id, term: d.term, data: d }));
        console.log(data, links, nodes)
        const simulation = forceSimulation(nodes, links);


        simulation.on("tick", ticked)


        const defs = svgRoot.append("svg:defs")


        let existing = new Map();
        function getRandCol(t, arrow = false) {
            if (!existing.has(t)) {
                var letters = '0123456789ABCDEF';
                let resCol="";
                for (var i = 0; i < 6; i++) {
                    resCol += letters[Math.floor(Math.random() * 16)];
                }
                existing.set(t, resCol);

                defs.append("svg:marker")
                    .attr("id", "marker-" + resCol)
                    .attr("refX", 20)
                    .attr("refY", 6)
                    .attr("markerWidth", 30)
                    .attr("markerHeight", 30)
                    .attr("orient", "auto")
                    .append("path")
                    .attr("d", "M 0 0 12 6 0 12 3 6")
                    .style("fill", "#"+resCol);

            }
            const color = existing.get(t);
            return arrow ? "marker-"+color : "#" + color;
        }


        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke", d => getRandCol(d.reduction))
            .attr("fill", d => getRandCol(d.reduction))
            .attr("stroke-width", 2)
            .attr("marker-end", d=>"url(#"+getRandCol(d.reduction,true)+")");

        const node = svg.append("g")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", 15)
            .on("mouseover", (d) => { console.log(d.data) })
            .call(drag(simulation));

        node.append("title")
            .text(d => d.id);


        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        }

        return svg.node();
    })


    function forceSimulation(nodes, links) {
        return d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).distance(70).strength(.90).id(d => d.id))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter());
    }



    drag = simulation => {

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
    }
</script>
